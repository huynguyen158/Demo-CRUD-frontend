<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<title>Demo CRUD</title>

	<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin="">
	<link href="../../css/classic.css" rel="stylesheet">

	<!-- Common -->
	<script src="../../js/settings.js"></script>
	<script src="../../js/app.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-6"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-120946860-6');
	</script>
</head>

<body>
	<main class="main d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="../../img/avatars/avatar.jpg" alt="avatar"
											class="img-fluid rounded-circle" width="132" height="132">
									</div>
									<form id="login-form">
										<div class="form-group">
											<label class="form-label">Username</label>
											<input class="form-control form-control-lg" type="text"
												placeholder="Enter your username" name="login-validation-username"
												id="login-validation-username-input">
										</div>
										<div class="form-group">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password"
												placeholder="Enter your password" name="login-validation-password"
												id="login-validation-password-input">
											<small>
												<a href="pages-reset-password.html">Forgot password?</a>
											</small>
										</div>
										<div class="custom-control custom-checkbox mb-3">
											<input type="checkbox" class="custom-control-input" id="login-remember-me-input">
											<label class="custom-control-label" for="customCheck">Remember me next time</label>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Login</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- import common -->
	<script src="../../js/constant.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/storage/storage.js"></script>

	<!-- import API -->
	<script src="../../api/authApi.js"></script>

	<!-- import validator -->
	<script src="../../js/validator/loginValidator.js"></script>

	<!-- import page -->
	<script src="../../js/pages/auth/login.js"></script>

</body>

</html>
